<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- style link of Css------------------------->
    <link rel="stylesheet" href="style.css">
    <!--------------------------------------------->
</head>
<body>
    <div id="title">5G Stopwatch</div>
<!-----------------------------------main-fram-section-------------------------------->
    <div id="fram">
        <!-------------------------timer-screen-section------------------------->
        <div id="time-screen">
            <span id="minut" class="tm"> 00</span>
            <span class="tm">:</span>
            <span id="second" class="tm">00</span>
            <span class="tm">:</span>
            <span id="count" class="tm"> 00</span>
        </div>
         <!-------------------------buttons-sectiion---------------------->
        <div id="btns-fram"> 
            <button class="btn" id="start">Start</but>
                <button class="btn" id="stop">Stop</but>
                    <button class="btn" id="restart">Restart</but>
        </div>
        <!------------------------------------------------------------------>
    </div>
    <div id="footer">
        <p>www.VayuSoftwares.com<br>haren111990@VayuSoftwares.come VayuSoftwares Pvt Ltd</p>
    </div>
<!-- ----------------------------------------------------------------------------------------->
    <script src="watch.js"></script>
</body>

</html>
